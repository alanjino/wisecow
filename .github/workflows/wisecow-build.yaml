name: Wisecow CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_SHA: ${{ github.sha }}

jobs:

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.IMAGE_SHA }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_SHA }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: self-hosted
    needs: build
    env:
      IMAGE_SHA: ${{ github.sha }}
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify cluster access
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Apply Kubernetes manifests
        run: |

          kubectl apply -f k8s-manifest/deployment.yaml -n wisecow --validate=false
          kubectl apply -f k8s-manifest/service.yaml -n wisecow --validate=false
          kubectl apply -f k8s-manifest/ingress.yaml -n wisecow --validate=false

      - name: Update Deployment with SHA image
        run: |
          kubectl -n wisecow set image deployment/wisecow-deployment \
            wisecow=ghcr.io/alanjino/wisecow:${{ env.IMAGE_SHA }}
          kubectl rollout status deployment/wisecow-deployment -n wisecow


 